<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
        <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="">   
        </picture>

        <h1>Reproduzindo audio</h1>
        <p>vamos aprender a reproduzir audios em HTML5</p>
        <!-- é importante ter em mente que para compatibilidade em todos os navegadores, é importante adicionar todos os tipos de arquivos de audio compativel para que o navegador tente carrgar o que for compativel para o site. os formatos disponíveis são mp3, ogg e wav-->
        <audio preload="metadata" controls loop>
            <source src="midia/X2Download.app - Rick Astley - Never Gonna Give You Up (Official Music Video) (128 kbps).mp3" type="audio/mpeg">
            <source src="midia/X2Download.app - Rick Astley - Never Gonna Give You Up (Official Music Video) (128 kbps).ogg" type="audio/ogg">
            <source src="midia/X2Download.app - Rick Astley - Never Gonna Give You Up (Official Music Video) (128 kbps).wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/X2Download.app - Rick Astley - Never Gonna Give You Up (Official Music Video) (128 kbps).mp3">Clique aqui para baixar o aquivo MP3</a></p>
        </audio>

        
</body>
</html>
