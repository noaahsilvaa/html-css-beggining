<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tgs em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar me casa caso</p>
    <ul>
        <li><abbr title="Use a TAG p">Parágrafos</abbr></li>
        <li><abbr title="Use a TAG h1...h6">Títulos</abbr></li>
        <li><abbr title="Use a TAG img">Imagens</abbr></li>
        <li><abbr title="Use a TAG abbr">Abreviações</abbr></li>
        <li><abbr title="Use <code>">Código Fonte</abbr></li>
        <li><abbr title="<ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="<ul> e <li>">Listas com Marcadores</abbr></li>
    </ul>
</body>
</html>
